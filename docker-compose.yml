services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esignature_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    networks:
      - app-network
  webserver:
    image: nginx:alpine
    container_name: webserver
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - app-network
  database:
    image: mariadb:10.5
    container_name: database
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local
